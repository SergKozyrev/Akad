<section class="contact-us">

        <div class="contact-us__inner">
            <div class="contact-us__content">
                <form action="POST" class="contact-us__form">
                    <div class="fields-wrap contact-us__fields-wrap">
                        <input class="input fields-wrap__input" type="text" name="name" id="name" required="">
                        <label class="fields-wrap__placeholder" for="email">You name</label>
                    </div>
                    <div class="fields-wrap contact-us__fields-wrap">
                        <input class="input fields-wrap__input" type="text" name="email" id="email" required="">
                        <label class="fields-wrap__placeholder" for="email">You email</label>
                    </div>
                    <div class="fields-wrap contact-us__fields-wrap--textarea">
                        <textarea class="input fields-wrap__input" name="email" id="message" required=""></textarea>
                        <label class="fields-wrap__placeholder contact-us__placeholder--textarea"
                            for="message">Message</label>
                    </div>
                    <button class="btn btn--primary btn--form contact-us__btn" type="submit">Send</button>
                </form>
                <div class="contact-us__info">

                        <li class="contact-us__item"><a class="contact-us__link"

                    </ul>
